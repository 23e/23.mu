---
layout: default
---
                <div id="left">
                    <div class="cborder">
                        <div class="container">
                            <div class="text-inside">
                                {{content}}
                            </div>
                        </div>
                    </div>
                </div>
                <div id="right">
                    <div class="cborder">
                        <div class="container">
                            <div class="text-inside">
                                <h1>FOLLOW</h1>
                                <hr />
                                <div class="fb-like" data-href="http://facebook.com/SoundsLike23" data-send="true" data-layout="button_count" data-width="140" data-show-faces="true" data-colorscheme="dark" data-font="arial"></div>
                                <div id="twitter">
                                    <a href="https://twitter.com/23music" class="twitter-follow-button" data-button="grey" data-text-color="#FFFFFF" data-link-color="#00AEFF">Follow @23music</a>
                                    <script src="//platform.twitter.com/widgets.js" type="text/javascript"></script>
                                </div>
                                <a href='http://soundcloud.com/23e/follow' style='text-align: left; display: block; margin: 0 auto; width: 200px; height: 61px; text-indent: -9999px; padding: 0 0 0 0; background: transparent url(/media/images/23sc.png) top left no-repeat; text-align: center; outline: 0;' class='soundcloud-badge'>http://soundcloud.com/23e</a>
                            </div>
                        </div>
                    </div>
                <script type="text/javascript">
                    $(document).ready(function () {
                            $('.container').corner("round 10px").parent().css('padding', '5px').corner("round 15px");
                            $('#rss').rssfeed('http://pipes.yahoo.com/pipes/pipe.run?_id=c1892e23048e246a592b5f60ff8c878b&_render=rss', {
                                limit: 5, header: false
                                });
                            });
</script>
                    <div class="cborder">
                        <div class="container">
                            <div class="text-inside">
                                <h1>FEED</h1>
                                <hr />
                                <div id="rss"></div>
                            </div>
                        </div>
                    </div>
                    <div class="cborder">
                        <div class="container">
                            <div class="text-inside">
                                <h1>SHOWS</h1>
                                <hr />
                           </div>
                        </div>
                    </div>
                </div>
